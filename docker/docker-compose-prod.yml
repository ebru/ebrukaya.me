version: '3'

services:
  web:
    container_name: web
    build:
      context: .././
      dockerfile: docker/images/nginx/Dockerfile
    ports:
      - 80:80
    depends_on:
      - php-fpm

  php-fpm:
    container_name: php-fpm
    build:
      context: .././
      dockerfile: docker/images/php-fpm/Dockerfile